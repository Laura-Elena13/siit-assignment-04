<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Click Counter</h1>
    <div class="container">
        <h2>Clicks:</h2>
        <div>
            <span id="countSum">0</span>
        </div>
        <br>
        <hr>
        <div class="btn">
            <button id="M5" value="-5">-5</button>
            <button id="M1" value="-1">-1</button>
            <button id="reset" value="reset">reset</button>
            <button id="P1" value="+1">+1</button>
            <button id="P5" value="+5">+5</button>
        </div>
        <br>
        <h3>Last action: 
            <span id="lastAction"></span>
        </h3>
        
    </div>
</body>
</html>
